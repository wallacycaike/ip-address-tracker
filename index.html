<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>IP Address Tracker</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header class="header-content">
      <div class="ip-header">
        <h1 class="ip-title">IP Address Tracker</h1>
        <div class="search-bar">
          <input
            type="text"
            id="ip-input"
            placeholder="Search for any IP address or domain"
          />
          <button class="search-btn">
            <img src="./assets/images/icon-arrow.svg" alt="search-btn" />
          </button>
        </div>
      </div>
      <div class="ip-infos">
        <div class="ip-address">
          <span>IP ADDRESS</span>
          <h3 id="show-ip">...</h3>
        </div>
        <div class="ip-location">
          <span>LOCATION</span>
          <h3 id="show-location">...</h3>
        </div>
        <div class="ip-timezone">
          <span>TIMEZONE</span>
          <h3 id="show-timezone">...</h3>
        </div>
        <div class="ip-isp">
          <span>ISP</span>
          <h3 id="show-isp">...</h3>
        </div>
      </div>
    </header>

    <div id="map"></div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/wallacycaike">Wachiles</a>.
    </footer>

    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
